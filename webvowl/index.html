<!DOCTYPE html>
<html>
<head>
	<title>My WebVOWL Graph</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/catcherRyekre/webvowl/main/src/css/webvowl.css">
</head>
<body>
	<div id="webvowl" class="vowl-container"></div>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/catcherRyekre/webvowl@bcb647f/src/js/webvowl.js"></script>
	<script>
	    var graphData = {
		"@context": "http://visualdataweb.de/context/WebVOWLVisualization.jsonld",
		"@graph": []
	    };

	    d3.json("https://raw.githubusercontent.com/catcherRyekre/catcherRyekre/main/onthologyfkre.json")
		.then(function (data) {
		    graphData["@graph"] = data["@graph"];
		    var container = d3.select("#webvowl");
		    var options = {
			"mode": "compact",
			"compactNotation": false
		    };
		    var graph = WebVOWL.createWebVOWL(container, options);
		    graph.loadJSONData(graphData);
		})
		.catch(function (error) {
		    console.log(error);
		});
	</script>
</body>
</html>
